<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>証券コード検索</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">証券コード検索</h1>
        <div class="flex mb-4">
            <input type="text" id="security-code" class="border-2 border-gray-300 p-2 rounded-l-md w-full" placeholder="証券コードを入力 (例: 1301)">
            <button id="search-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md">検索</button>
        </div>
        <div id="result" class="p-4 bg-white rounded-md shadow">
            ここに会社名が表示されます
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
